<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:p="http://primefaces.org/ui">
<head>
<meta charset="ISO-8859-1">
<title>RegistroClientesVideoRental</title>
</h:head>
<h:body>
	<h:form id="Cliente">
		<h1>Cliente</h1>
		<p:dataTable> id = "Cliente" var="cliente" value="#{{ClienteBean.cliente}"
			<p:column headerText="nombre">
				<h:outputText value="#{cliente.nombre}"/>
			</p:column>
			<p:column headerText="documento">
				<h:outputText value="#{cliente.documento}"/>
			</p:column>
			<p:column headerText="telefono">
				<h:outputText value="#{cliente.telefono}"/>
			</p:column>
			<p:column headerText="direccion">
				<h:outputText value="#{cliente.direccion}"/>
			</p:column>
			<p:column headerText="email">
				<h:outputText value="#{cliente.email}"/>
			</p:column>
			<p:column headerText="vetado">
				<h:outputText value="#{cliente.ventado}"/>
			</p:column>
			<p:column headerText="rentados">
				<h:outputText value="#{cliente.rentados}"/>
			</p:column>
			<p:column headerText="alquilados">
			<p:button outcome="registroalquiler?cliente=#{cliente.documento}" value="Ver alquilados" />
		</p:dataTable>
		<h1> Registrar Nuevo Cliente</h1>
		<p> Ingrese su Nombre</p>
		<p:inputText id="Nombre" value="#{ClienteBean.nombre}"/>
		<p> Ingrese su Documento </p>
		<p:inputText id="Documento" value="#{ClienteBean.documento}"/>
		<p> Ingrese su Telefono </p>
		<p:inputText id="Telefono" value="#{ClienteBean.telefono}"/>
		<p> Ingrese su Direccion </p>
		<p:inputText id="Direccion" value="#{ClienteBean.direccion}"/>
		<p>Ingrese su Email </p>
		<p:inputText id="Email" value="#{ClienteBean.email}"/>
		<p></p>
		<p:commandButton value="Registrar" update="Clientes" actionListener="#{ClienteBean.registrar}"/>
		
	</h:form>
		
	</h:body>
</html>
